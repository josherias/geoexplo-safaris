  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Destination</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="row">
                   
                    <div class="col-sm-6 mx-auto">
                         <!-- destination title-->
                        <div class="form-group">
                            <label for="">Title</label>
                            <input type="text" class="form-control" name="destinationTitle">
                        </div>

                      

                         <!-- upload image-->
                         <div class="form-group my-4">
                             <label for="">Upload Image</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile" name="destinationImage">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                        </div>

                        <!-- select country -->
                        <div class="form-group">
                          <select class="form-control">
                            <option>Default select</option>
                          </select>
                        </div>

                    </div>

                    <div class="col-sm-6">
                         <!-- activity short Description -->
                         <div class="form-group">
                            <label for="">Description</label>
                            <input id="x" type="hidden" class="form-control" placeholder="" name="destinationDescription"></input>
                            <trix-editor input="x"></trix-editor>
                        </div>
                    </div>
                    
                
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<!-- modal -->

   <!-- ------ dasboard ------- -->
   <section class="dashboard my-5">
    <div class="container-fluid">

      <div class="row">
            <div class="col-md-9 my-3">
                <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Add Destination &nbsp; <i class="fas fa-plus"></i></button>
            </div>

            <div class="col-md-3 my-3">
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search Destinations"/>
                    </div>   
                </form>
            </div>
      </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                      Destinations
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>description</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Kahuzi-Biega National Park</td>
                                    <td>Founded in 1939 and designated a UNESCO World H</td>
                                    <td>
                                        <a href="#" class="btn btn-secondary btn-sm m-2" data-toggle="modal" data-target="#exampleModal">Edit</a>
                                        <a href="#" class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </section>
