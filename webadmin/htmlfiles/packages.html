  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a Safari Package</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="row ">

                    <div class="col-sm-6 mx-auto">
                        <!-- package name -->
                        <div class="form-group">
                            <label for="">Package Name</label>
                            <input type="text" class="form-control" placeholder="Package" name="packageName">
                        </div>


                         <!-- package accomodation -->
                         <div class="form-group">
                          <label for="">Accomodation</label>
                          <select class="form-control">
                            <option>Default select</option>
                          </select>
                        </div>

                        <!-- package image -->
                        <div class="form-group">
                            <label for="">Image</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                            <!-- text area for uploaded image -->
                          <textarea class="my-4 rounded bg-light" name="imageArea" id="imageArea" cols="20" rows="6" ></textarea>                            
                        </div>
                    </div>

                    <div class="col-sm-5 mx-auto">
                        <!-- package days -->
                        <div class="form-group">
                            <label for="">Number of days</label>
                            <input type="text" class="form-control" placeholder="Two days" name="packageDays">
                        </div>

                        <!-- package price -->
                        <div class="form-group">
                            <label for="">Price</label>
                            <input type="text" class="form-control" placeholder="$200" name="packagePrice">
                        </div>

                        <!-- package country -->
                        <div class="form-group">
                            <label for="">Destination</label>
                            <select class="form-control">
                              <option>Default select</option>
                            </select>
                        </div>


                         <!-- package overview -->
                         <div class="form-group">
                         
                            <label for="">Overview</label>
                            <input id="x" type="hidden" class="form-control" placeholder="" name="postArticle"></input>
                            <trix-editor input="x"></trix-editor>
                       
                        </div>

                        <!-- ----published -->
                        <div class="form-group my-5">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1" name="packagePublish">
                                <label class="custom-control-label" for="customCheck1">Publish to Web</label>
                              </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<!-- modal -->

   <!-- ------ dasboard ------- -->
   <section class="dashboard my-5">
    <div class="container-fluid">
        <div class="row">


            <div class="col-md-9 my-3">
                <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Add Safari &nbsp; <i class="fas fa-plus"></i></button>
            </div>
            <div class="col-md-3 my-3">
               <form action="">
                   <div class="form-group">
                       <input type="text" class="form-control" placeholder="Search Package"/>
                   </div>
               </form>
            </div>
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                       Safaris
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Photo</th>
                                    <th>Title</th>
                                    <th>Days</th>
                                    <th>Price</th>
                                    <th>Country</th>
                                    <th>Published</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Photo</td>
                                    <td><a href="#">Best of East Africa Wildlife</a></td>
                                    <td>2</td>
                                    <td>2000</td>
                                    <td>Uganda</td>
                                    <td>yes</td>
                                    <td> 
                                        <a href="#" class="btn btn-secondary btn-sm m-2">Edit</a>
                                        <a href="#" class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </section>
