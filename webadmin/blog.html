  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="row ">

                    <div class="col-sm-6">
                        <!-- post title -->
                        <div class="form-group">
                            <label for="">Post Title</label>
                            <input type="text" class="form-control" placeholder="Package title" name="postTitle">
                        </div>

                        <!-- post category -->
                        <div class="form-group">
                            <label for="">Category</label>
                            <input type="text" class="form-control" placeholder="Category" name="postCategory">
                        </div>
                    </div>
                    <div class="col-sm-6">
                         <!-- package image -->
                         <div class="form-group">
                            <label for="">Image</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                            <!-- text area for uploaded image -->
                          <textarea class="mt-3 rounded bg-light" name="imageArea" id="imageArea" cols="20" rows="6" ></textarea>                            
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <!-- post Article -->
                        <div class="form-group">
                           <label for="">Post Article</label>
                           <input id="x" type="hidden" class="form-control" placeholder="" name="postArticle"></input>
                           <trix-editor input="x"></trix-editor>
                       </div>
                   </div>

                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- modal -->

   <!-- ------ dasboard ------- -->
   <section class="dashboard my-5">
    <div class="container-fluid">
        <div class="row">


            <div class="col-md-9 my-3">
                <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Add Post &nbsp; <i class="fas fa-plus"></i></button>
            </div>
            <div class="col-md-3 my-3">
               <form action="">
                   <div class="form-group">
                       <input type="text" class="form-control" placeholder="Search Blogs"/>
                   </div>   
               </form>
            </div>
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                       Blog Posts
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Photo</th>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>Published</th>
                                    <th>Views</th>
                                    <th>Date created</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Photo</td>
                                    <td><a href="#">Best of East Africa Wildlife</a></td>
                                    <td>Wildlife</td>
                                    <td>yes</td>
                                    <td>200</td>
                                    <td>31-06-2020</td>
                                    <td> 
                                        <a href="#" class="btn btn-secondary btn-sm m-2">Edit</a>
                                        <a href="#" class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </section>
